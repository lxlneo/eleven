<ion-view title="登录" hide-back-button="true">
    <ion-content class="has-header">
        <form name="loginForm" ng-model="loginForm" novalidate ng-submit="vm.action.login()">
            <div ng-show="loginForm.$dirty && loginForm.$invalid">
                    <span ng-show="loginForm.username.$dirty && loginForm.username.$invalid"
                          class="button button-small button-block button-clear button-assertive">节操不能丢啊！邮箱要输对啊！
                    </span>
                    <span ng-show="loginForm.password.$dirty && loginForm.password.$invalid"
                          class="button button-small button-block button-clear button-assertive">即便再屌丝！密码至少得6位啊！
                    </span>
                    <span ng-show="vm.error.status"
                      class="button button-small button-block button-clear button-assertive">{{vm.error.info}}
                    </span>
            </div>
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-ios7-person placeholder-icon"></i>
                    <input type="email" name="username" ng-model="vm.login.username" ng-required="true" placeholder="邮箱">
                </label>
                <label class="item item-input">
                    <i class="icon ion-ios7-locked placeholder-icon"></i>
                    <input type="password" name="password" ng-minlength="6" ng-model="vm.login.password" ng-required="true" placeholder="密码">
                </label>
                <button class="button button-block button-positive" type="submit" ng-disabled="loginForm.$invalid">登录</button>
                <button class="button button-small button-block button-clear button-calm" type="button"
                        ng-disabled="loginForm.username.$invalid" ng-click="vm.action.findpwd()">输入邮箱即可找回密码
                </button>
                <!--<button class="button button-block button-outline button-calm">微博登录</button>
                <button class="button button-block button-outline button-calm">微信登录</button>-->
                </div>
        </form>
    </ion-content>
</ion-view>
